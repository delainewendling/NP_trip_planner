<div class="modal-header">
  <h3 class="modal-title">{{invitation.from}} would you like to join the trip: {{invitation.tripName}}</h3>
</div>
<div class="modal-body">
  <button class="btn btn-success" ng-click="accept()">
    Accept
  </button>
  <button class="btn btn-danger" ng-click="decline()">
   Decline
  </button>
<div class="modal-footer">
  <button class="btn btn-info" ng-click="close()">Close</button>
</div>
